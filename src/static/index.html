<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Universal Skin Management System</title>
  <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
  <script src="/static/ajaxfileupload.js"></script>
  <script src="/static/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>
  <div id="main-div">
    <h1>Universal Skin Server</h1>
    <div id="login-div" class="panel">
      <div class="panel-head">
        <h3 class="panel-title">Register and Login</h3>
      </div>
      <div class="panel-body">
        <div class="panel-line">
          <span class="line-start">Login</span>
          <input type="text" id="loginname" class="line-end" />
        </div>
        <div class="panel-line">
          <span class="line-start">Password</span>
          <input type="password" id="pwd" class="line-end" />
        </div>
        <div class="panel-line">
          <input class="panel-btn" type="button" id="regBtn" value="Register" />
          <input class="panel-btn" type="button" id="logBtn" value="Login" />
          <span class="error-msg" id="login-error"></span>
        </div>
      </div>
    </div>

    <div id="info-div" class="panel" style="display: none;">
      <div class="panel-head">
        <h3 class="panel-title">Basic Information</h3>
      </div>
      <div class="panel-body">
        <div class="panel-line">
          <span class="line-start">Player Name</span>
          <span class="line-end" id="playername"></span>
        </div>
        <div class="panel-line">
          <span class="line-start">UUID</span>
          <span class="line-end" id="playeruuid"></span>
        </div>
        <div class="panel-line">
          <span class="line-start">Steve Model</span>
          <span class="line-mid" id="Stevemodel">Not Set</span>
          <input class="panel-btn line-end" type="button" id="removeSteveModel" value="Remove"/>
          <input class="panel-btn line-end" type="button" id="uploadSteveModel" value="Upload"/>
        </div>
        <div class="panel-line">
          <span class="line-start">Alex Model</span>
          <span class="line-mid" id="Alexmodel">Not Set</span>
          <input class="panel-btn line-end" type="button" id="removeAlexModel" value="Remove"/>
          <input class="panel-btn line-end" type="button" id="uploadAlexModel" value="Upload"/>
        </div>
        <div class="panel-line">
          <span class="line-start">Cape</span>
          <span class="line-mid" id="Capemodel">Not Set</span>
          <input class="panel-btn line-end" type="button" id="removeCapeModel" value="Remove"/>
          <input class="panel-btn line-end" type="button" id="uploadCapeModel" value="Upload"/>
        </div>
        <div class="panel-line">
          <span class="line-start">Prefered Model</span>
          <span class="line-mid" id="preferedmodel">Alex</span>
          <input class="panel-btn line-end" type="button" id="switchPreferedModel" value="Switch"/>
        </div>
      </div>
    </div>

    <div id="img-div" class="panel" style="display: none;">
      <div class="panel-head">
        <h3 class="panel-title">Texture Preview</h3>
      </div>
      <div class="panel-body">
        <img id="preview-img" src="" />
      </div>
    </div>

    <div id="manage-div" class="panel" style="display: none;">
      <div class="panel-head">
        <h3 class="panel-title">Account Management</h3>
      </div>
      <div class="panel-body">
        <div class="panel-line">
          <span class="line-start">Current Password</span>
          <input type="password" id="currentpwd" class="line-end" />
        </div>
        <div class="panel-line">
          <span class="line-start">New Password</span>
          <input type="password" id="newpassword" class="line-end" />
        </div>
        <div class="panel-line">
          <input class="panel-btn" type="button" id="changepasswd" value="Change Password" />
          <input class="panel-btn" type="button" id="deleteaccount" value="Delete Account" />
          <input class="panel-btn" type="button" id="logout" value="Logout" />
        </div>
        <div class="panel-line">
          <span class="error-msg" id="mgr-error"></span>
        </div>
      </div>
    </div>
    <input type="file" name='file' id='filechoose' style="display: none;"/>
  </div>
</body>
</html>
